<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Portfolio page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <section id="personal-details">
            <h1 id="header">CV Portfolio page</h1>
            <h2>Personal Details</h2>
            <form id="personal-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" required>
                <label for="age">Age:</label>
                <input type="number" id="age" disabled>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo">
                <button type="submit">Save</button>
            </form>
        </section>

        <section id="education">
            <h2>Educational Qualifications</h2>
            <ul id="education-list">
                <!-- Educational qualifications will be added dynamically using JavaScript -->
            </ul>
            <form id="education-form">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" required>
                <label for="institution">Institution:</label>
                <input type="text" id="institution" required>
                <label for="year">Year:</label>
                <input type="number" id="year" required>
                <button type="button" onclick="addEducation()">Add</button>
            </form>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <ul id="skills-list">
                <!-- Skills will be added dynamically using JavaScript -->
            </ul>
            <form id="skills-form">
                <label for="skill">Technical Skill:</label>
                <input type="text" id="skill" required>
                <button type="button" onclick="addSkill()">Add</button>
            </form>
        </section>

        <section id="achievements">
            <h2>Achievements</h2>
            <ul id="achievements-list">
                <!-- Achievements will be added dynamically using JavaScript -->
            </ul>
            <form id="achievements-form">
                <label for="achievement">Achievement:</label>
                <input type="text" id="achievement" required>
                <button type="button" onclick="addAchievement()">Add</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
